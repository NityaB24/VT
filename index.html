<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header">
        <h2>Company Details</h2>
        <div>
            <label for="companyLogoInput">Logo:</label>
            <input type="file" id="companyLogoInput" accept="image/*" >
            <img id="companyLogo" src="./images/logo.jpeg" alt="Company Logo">
        </div>
    </div>
    
    <div class="details">
        <h2>Company Details</h2>
        <div>
            <label for="receiverName">Name:</label>
            <input type="text" id="receiverName" placeholder="Company Name...">
        </div>
        <div>
            <label for="receiverAddress">Address:</label>
            <input type="text" id="receiverAddress" placeholder="Enter address...">
        </div>
        <div>
            <label for="receiverPhone">Phone:</label>
            <input type="text" id="receiverPhone" placeholder="Enter phone...">
        </div>
    </div>

    <input class="upload" type="file" id="uploadExcel" accept=".xlsx, .xls">
    <input class="search" type="text" id="searchInput" placeholder="Search for products...">
    
    <div class="content"></div>
    <h2 class="excel">Excel Data</h2>
    <table id="excelDataTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Sub Category</th>
                <th>Category</th>
                <th>Rate</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2 class="add">Added Items</h2>
    <table id="addedItemsTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Category</th>
                <th>Rate</th>
                <th>Rate Excluding GST</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <button id="downloadExcel">Download Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

    <script src="./js/scripts.js"></script>
</body>
</html>
